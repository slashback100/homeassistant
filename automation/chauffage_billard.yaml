  - alias: SyncChauffageBillardON
    trigger:
      - platform: mqtt
        topic: cmd/etage0a/out/12
        payload: 'ON'
    action:
      - service: mqtt.publish
        data:
           topic: cmd/etage0a/out/11
           payload: 'ON'
           retain: true
  - alias: SyncChauffageBillardOFF
    trigger:
      - platform: mqtt
        topic: cmd/etage0a/out/12
        payload: 'OFF'
    action:
      - service: mqtt.publish
        data:
           topic: cmd/etage0a/out/11
           payload: 'OFF'
           retain: true
  - alias: ClimateBillard_autoMode_off
    trigger:
      - platform: state
        entity_id:  climate.chauffage_du_billard
        to: 'auto'
      - platform: numeric_state
        entity_id:  climate.chauffage_du_billard
        value_template: "{{state.attributes.current_temperature - state.attributes.temperature }}"
        above: -1
    condition:
      - condition: state
        entity_id:  climate.chauffage_du_billard
        state: 'auto'
    action:
      - service: switch.turn_off
        entity_id: 
          - switch.billard_chauffage_entree
          - switch.billard_chauffage_fond
  - alias: ClimateBillard_autoMode_on
    trigger:
      - platform: state
        entity_id:  climate.chauffage_du_billard
        to: 'auto'
      - platform: numeric_state
        entity_id:  climate.chauffage_du_billard
        value_template: "{{state.attributes.current_temperature - state.attributes.temperature }}"
        below: 0 
    condition:
      - condition: state
        entity_id:  climate.chauffage_du_billard
        state: 'auto'
    action:
      - service: switch.turn_on
        entity_id: 
          - switch.billard_chauffage_entree
          - switch.billard_chauffage_fond
