  - id: comingHome
    alias: "Chris Comming Home: open garage?"
    initial_state: true
    trigger:
        platform: state
        entity_id: person.christophe
        to: 'home'
    action:
      - service: notify.mobile_app_iphone
        data:
            message: "Ouvir le garage ?"
            data:
                actions:
                  - action: 'OPENGARAGECHRIS'
                    title: 'Ouvrir Garage de Chris'
                    activationMode: 'background'
                    authenticationRequired: yes
                    destructive: no
                    behavior: 'default'
                  - action: 'OPENGARAGEMEL'
                    title: 'Ouvrir Garage de Mel'
                    activationMode: 'background'
                    authenticationRequired: yes
                    destructive: no
                    behavior: 'default'
 
  - id: melComingHome
    alias: "Mel Comming Home: open garage?"
    initial_state: true
    trigger:
        platform: state
        entity_id: person.melanie
        to: 'home'
    action:
      - service: notify.mobile_app_sm_a525f
        data:
