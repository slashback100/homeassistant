  - alias: sonette_hall_entree
    id: sonette_hall_entree
    mode: single 
    trigger:
      - platform: state
        entity_id: binary_sensor.sonnette_visitor
        to: 'on'
    condition: 
      - condition: numeric_state
        entity_id: sun.sun
        value_template: "{{ state.attributes.elevation }}" 
        below: -2
      - condition: state
        state: 'home'
        entity_id: group.quiestla
    action:
     - delay: 
         seconds: 3
     - service: light.turn_on
       entity_id: light.l_hall_plafond
#     - delay: 
#         seconds: 30
#     - service: light.turn_off
#       entity_id: light.l_hall_plafond
  - alias: sonette_bing
    id: sonette_bing
    mode: single 
    trigger:
      - platform: state
        entity_id: binary_sensor.sonnette_visitor
        to: 'on'
    condition: 
      - condition: numeric_state
        entity_id: zone.home
        above: 0
    action:
      - service: mqtt.publish
        data:
            topic: cmd/etage1a/out/61
            payload: 'ON'
      - delay:
            milliseconds: 100
      - service: mqtt.publish
        data:
            topic: cmd/etage1a/out/61
            payload: 'OFF'
      - delay:
            milliseconds: 5000
