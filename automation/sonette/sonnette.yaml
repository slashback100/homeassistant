  - alias: sonette_lampe ext
    id: sonette_lampe ext
    mode: single 
    trigger:
      - platform: state
        entity_id: binary_sensor.sonnette_visitor
        to: 'on'
    condition:
        condition: and
        conditions:
          - condition: or
            conditions:
              - condition: sun
                after: sunset
                after_offset: "+00:01:00"
              - condition: sun
                before: sunrise
          - condition: state
            entity_id: light.l_facade_avant
            state: 'off'
    action:
      - service: light.turn_on
        entity_id: light.l_facade_avant
      - delay:
            minutes: 2
      - service: light.turn_off
        entity_id: light.l_facade_avant
      - delay:
            milliseconds: 5000
