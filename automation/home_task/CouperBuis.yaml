  - alias: CouperBuis
    id: CouperBuis
    initial_state: 'on'
    trigger:
      - platform: time
        at: '00:00:00'
    condition:
      - condition: template
        value_template: "{{ now().day == 1 and (now().month == 6 or now().month == 9) }}"
    action:
      - service: persistent_notification.create
        data:
            message: "Tailler les buis"
            title: "Entretien"
