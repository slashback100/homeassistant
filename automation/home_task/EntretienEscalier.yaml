  - alias: EntretienEscalier
    id: EntretienEscalier
    initial_state: 'on'
    trigger:
      - platform: time
        at: '00:00:00'
    condition:
      - condition: template
        value_template: "{{ now().day == 1 and now().month == 1 }}"
    action:
      - service: persistent_notification.create
        data:
            message: "Huiler l'escalier"
            title: "Entretien"
