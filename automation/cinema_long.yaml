  - alias: SwitchCinema1
    trigger:
      - platform: state
        entity_id: switch.s_cinema
        to: 'on'
    action:
      - wait_template: "{{ is_state('switch.s_cinema', 'off') }}"
        timeout: 0.3
        continue_on_timeout: true
      - choose:
          - conditions:
              - condition: template
                value_template: "{{ not wait.completed }}"
            sequence:
              - service: light.toggle
                entity_id: light.l_billard
        default:  
          - service: light.toggle
            data:
                entity_id: light.l_cinema_lampe

