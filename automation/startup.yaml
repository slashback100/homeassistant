  - alias: startup
    initial_state: 'on'
    trigger:
      - platform: homeassistant
        event: start
    action:
      # set the garages as being closed
      - service: mqtt.publish
        data:
            topic: cmd/etage1a/in/45
            payload: 'ON'
      - service: mqtt.publish
        data:
            topic: cmd/etage1a/in/46
            payload: 'ON'
