  - alias: refreshCam
    initial_state: 'on'
    trigger:
        platform: time_pattern
        hours: '*'
        minutes: '*'
        seconds: '/30'
    condition:
        condition: state
        entity_id: switch.camera_rpi 
        state: 'on'
    action:
      - service: homeassistant.update_entity
        data:
            entity_id: 
              - camera.mycam
