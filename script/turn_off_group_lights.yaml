## turn off with delay if double click

switch_off_haut:
    sequence:
      - service: light.turn_off
        entity_id: group.premier_etage, group.grenier
 
switch_off_rez:
    sequence:
      - service: light.turn_off
        entity_id: group.rez_de_chaussee, group.exterieur
      - service: media_player.media_pause
        entity_id: media_player.max2play_2

switch_off_all_no_blue:
    sequence:
      - service: light.turn_off
        entity_id: group.caves,group.grenier,group.rez_de_chaussee,group.exterieur,light.l_escalier,light.l_noemie,light.l_elise,light.l_hall_nuit,light.l_bureau,light.l_salle_jeu,light.l_sdb,light.l_sdb_eviers
      - service: media_player.media_pause
        entity_id: media_player.max2play_2
      - service: media_player.media_pause
        entity_id: media_player.terrassebas_2
      - service: media_player.media_pause
        entity_id: media_player.terrassehaut
      - service: media_player.media_pause
        entity_id: media_player.salle_de_bain_2
