#https://github.com/Norien/Home-Assistant-Config/blob/master/packages/kodi_control.yaml
kodi_defaults:
    sequence:
      - service: shell_command.curl
        data: &defaults
          url: "http://192.168.40.175:8080/jsonrpc"
          method: "post"
          headers:    
            content-type: "application/json"
kodi_playpause:
    sequence:
      - service: shell_command.curl
        data:
          <<: *defaults
          payload:
            jsonrpc: "2.0"
            id: 1
            method: "Player.PlayPause"
            params:
              playerid: 1

kodi_play:
    sequence:
      - service: shell_command.curl
        data:
          <<: *defaults
          payload:
            jsonrpc: "2.0"
            id: 1
            method: "Player.PlayPause"
            params:
              playerid: 1
              play: true

